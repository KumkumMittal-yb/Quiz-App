<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Quiz Time</title>
  </head>
  <body>
    <!--Top Section-->
    <div class="intro py-3 text-center">
      <div class="container">
        <h2 class="display-2 text-primary my-4">Quiz Hunt</h2>
      </div>
    </div>

    <div class="score-card bg-light text-center py-4 d-none">
      <div class="container lead">
        <p>You are <span class="text-primary display-4 p-3">0%</span>correct</p>
      </div>
    </div>

    <!--Quiz Section -->
    <div class="quiz py-3 bg-primary">
      <div class="container">
        <h3 class="display-3 text-white">Questions...</h3>

        <form action="" class="quiz-form text-light">
          <div class="my-5">
            <p class="lead font-weight-normla">
              1. JavaScript language is ___
            </p>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" checked />
              <label class="form-check-label">Object- Oriented</label>
            </div>
            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check-label"
                >Object- Based</label
              >
            </div>

            <!-- Second Question -->
            <div class="my-5">
              <p class="lead front-weight-normal">
                2.Which one of the following also known as Conditional Expression?
              </p>
              <div class="form-check my-4 text-white-50">
                <input type="radio" name="q2" value="A" checked />
                <label for="" class="form-check-lable">If-then-else statement</label>
              </div>
              <div class="form-check my-4 text-white-50">
                <input type="radio" name="q2" value="B">
                <label for="" class="form-check-lable"
                  >immediate if</label
                >
              </div>
            </div>
            <!-- Third Question -->
            <div class="my-5">
              <p class="lead front-weight-normal">
                3. Is JavaScript a case-sensitive language?
              </p>
              <div class="form-check my-4 text-white-50">
                <input type="radio" name="q3" value="A" checked />
                <label for="" class="form-check-lable"
                  >False</label
                >
              </div>
              <div class="form-check my-4 text-white-50">
                <input type="radio" name="q3" value="B">
                <label for="" class="form-check-lable"> True</label>
                </label>
              </div>
            </div>
            <!-- Fourth Quistion  -->
            <div class="my-5">
              <p class="lead front-weight-normal">
                4. Which of the following function of Number object returns the number's value?
              </p>
              <div class="form-check my-4 text-white-50">
                <input type="radio" name="q4" value="A" checked />
                <label for="" class="form-check-lable">toString()</label>
              </div>
              <div class="form-check my-4 text-white-50">
                <input type="radio" name="q4" value="B">
                <label for="" class="form-check-lable">valueOf()

                </label>
              </div>
            </div>

            <div class="text-center">
              <input type="submit" class="btn btn-light">
            </div>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
